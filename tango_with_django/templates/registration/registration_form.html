{% extends "rango/base.html" %}

{% load bootstrap_toolkit %}
{% block body_block %}

<h2 class="form-signin-heading">Sign Up Here</h2>

<form role="form" method="post" action=".">
    {% csrf_token %}
    {{ form|as_bootstrap }} 
    <br />
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
